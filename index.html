<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ireland Fitness Jobs — Live Snapshot</title>
<meta name="description" content="Nationwide job openings in Ireland for Personal Trainers, Fitness/Gym Instructors, and S&C Coaches — aggregated snapshot with links to apply.">
<style>
  :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#00add0; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header{padding:2.5rem 1rem;text-align:center;background:linear-gradient(135deg,#0b1220,#0f172a 60%);border-bottom:1px solid rgba(255,255,255,.06)}
  header h1{margin:0 0 .5rem;font-size:clamp(1.6rem,3vw,2.2rem)}
  header p{margin:.25rem 0;color:var(--muted)}
  .container{max-width:1100px;margin:0 auto;padding:1rem}
  .legend{display:flex;justify-content:space-between;align-items:center;gap:.75rem;flex-wrap:wrap;margin:1rem 0 1.25rem;color:var(--muted)}
  .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1rem}
  .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:.75rem;padding:1rem;display:flex;flex-direction:column;justify-content:space-between;min-height:160px;box-shadow:0 2px 10px rgba(0,0,0,.25)}
  .job-title{margin:0 0 .35rem;font-size:1.05rem;line-height:1.2}
  .job-title a{color:#fff;text-decoration:none}
  .job-title a:hover{color:var(--accent);text-decoration:underline}
  .meta{display:grid;gap:.25rem;color:var(--muted);font-size:.92rem}
  .cta{margin-top:.75rem}
  .btn{display:inline-block;padding:.55rem .9rem;border-radius:.5rem;background:var(--accent);color:#00141a;font-weight:600;text-decoration:none}
  footer{color:var(--muted);text-align:center;padding:2rem 1rem}
  .note{font-size:.9rem;color:var(--muted)}
</style>
</head>
<body>
<header>
  <h1>Ireland Fitness Jobs</h1>
  <p>Personal Trainer • Fitness/Gym Instructor • Strength &amp; Conditioning Coach</p>
  <p class="note" id="stamp"></p>
</header>
<main class="container">
  <section class="legend">
    <div id="count">🔍 <strong>—</strong> roles</div>
    <div>Sources: Indeed, Jobs.ie, IrishJobs.ie, Glassdoor, Gym career pages</div>
  </section>
  <section id="cards" class="cards"></section>
</main>
<footer>
  <p>Auto-updates nightly at 11:59 pm Toronto time.</p>
</footer>
<script>
async function loadJobs() {
  try {
    const r = await fetch('./data/jobs.json?ts=' + Date.now());
    const payload = await r.json();
    const roles = payload.roles || [];
    roles.sort((a,b) => {
      const pa = Date.parse(a.Posted || '') || 0;
      const pb = Date.parse(b.Posted || '') || 0;
      return pb - pa; // newest first; undated last
    });
    document.getElementById('count').innerHTML = '🔍 <strong>' + roles.length + '</strong> roles';
    document.getElementById('stamp').textContent = 'Snapshot generated: ' + new Date(payload.generated_at).toLocaleString();
    const cards = document.getElementById('cards');
    cards.innerHTML = roles.map(job => `
      <article class="card">
        <div class="card-main">
          <h3 class="job-title"><a href="${job.Link || '#'}" target="_blank" rel="noopener noreferrer">${job.Title || ''}</a></h3>
          <div class="meta">
            <span class="company">🏢 ${job.Company || '—'}</span>
            <span class="loc">📍 ${job.Location || '—'}</span>
            <span class="posted">🗓️ ${job.Posted || '—'}</span>
            <span class="type">💼 ${job['Employment Type'] || '—'}</span>
            <span class="source">🔗 ${job.Source || '—'}</span>
          </div>
        </div>
        <div class="cta">
          <a class="btn" href="${job.Link || '#'}" target="_blank" rel="noopener noreferrer">View Listing</a>
        </div>
      </article>`).join('');
  } catch (e) {
    console.error(e);
    document.getElementById('cards').innerHTML = '<p>Failed to load jobs.</p>';
  }
}
loadJobs();
</script>
</body>
</html>
